name: Check

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  types:
    name: Types
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm check

  bundle:
    name: Bundle
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Build
        run: pnpm build
      - name: Clone base ref
        uses: actions/checkout@v4
        with:
          path: base
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Build base ref
        shell: bash
        run: |
          cd base
          pnpm install
          pnpm build
      - name: Compare bundle size
        id: bundle
        shell: bash
        run: |
          function compute_bundle_size() {
            local filename="${1}"
            pnpm rollup -c rollup.config.js "${filename}" | gzip | wc -c
          }
          output="| File Name | Current Size | Previous Size | Difference |"
          output+="\n|:----------|:------------:|:-------------:|:----------:|"
          for filename in bundle/*.ts; do
            current=$(compute_bundle_size "${filename}")
            previous=$([[ -f "base/${filename}" ]] && compute_bundle_size "base/${filename}" || echo "0")
            line="$(awk -v filename=${filename} -v current="${current}" -v previous="${previous}" '
              BEGIN {
                if (previous == 0) previous = current
                diff = current - previous
                diff_pct = (diff / previous) * 100
                current_kb = sprintf("%\047.2f", current / 1000)
                previous_kb = sprintf("%\047.2f", previous / 1000)
                diff_kb = sprintf("%\047.2f", diff / 1000)
                printf "| `%s` | %s KB | %s KB | %s%s KB (%s%.2f%%) |\n",
                  filename,
                  current_kb,
                  previous_kb,
                  (diff > 0 ? "+" : ""), diff_kb,
                  (diff_pct > 0 ? "+" : ""), diff_pct
            }')"
            output+="\n${line}"
          done
          {
            echo 'stats<<EOF'
            echo -e $output
            echo EOF
          } >> $GITHUB_OUTPUT
      - name: Find Comment
        if: github.event_name == 'pull_request'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: <!-- This comment was auto-generated by GitHub Actions to display bundle size statistics -->
      - name: Create Comment
        if: github.event_name == 'pull_request'
        id: comment
        uses: peter-evans/create-or-update-comment@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_STATS: "${{ steps.bundle.outputs.stats }}"
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- This comment was auto-generated by GitHub Actions to display bundle size statistics -->
            ## Bundle Size Analysis
            ${{ env.BUNDLE_STATS }}

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Test
        run: pnpm vitest
        env:
          NODE_OPTIONS: --max_old_space_size=8192
