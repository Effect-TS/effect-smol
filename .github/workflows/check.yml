name: Check
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - run: pnpm lint

  types:
    name: Types
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - run: pnpm check
      - run: pnpm test-types --target '>=5.8'

  types-deno:
    name: Types on Deno
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          deno-version: v2.5.x
      - run: deno check .

  # Phase 1: Build both branches and generate matrix
  bundle-setup:
    name: Bundle Setup
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.matrix.outputs.files }}
      base-sha: ${{ steps.base-sha.outputs.sha }}
      cache-hit: ${{ steps.cache-base.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0

      - name: Get base commit SHA
        id: base-sha
        run: echo "sha=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT

      - name: Generate matrix
        id: matrix
        run: echo "files=$(./scripts/bundle-matrix.sh)" >> $GITHUB_OUTPUT

      - name: Restore base build cache
        id: cache-base
        uses: actions/cache@v4
        with:
          path: base-dist
          key: bundle-build-${{ steps.base-sha.outputs.sha }}

      - name: Clone base ref
        if: steps.cache-base.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          path: base
          ref: ${{ github.event.pull_request.base.sha }}

      # When cache miss: build base and current in parallel
      - name: Build base and current (parallel)
        if: steps.cache-base.outputs.cache-hit != 'true'
        run: |
          # Build current in background
          pnpm build &
          current_pid=$!

          # Build base in background
          (
            cd base && pnpm install && pnpm build
            mkdir -p ../base-dist
            cp -r packages/*/dist ../base-dist/ 2>/dev/null || true
            cp -r bundle ../base-dist/
            cp rollup.config.js ../base-dist/
            cp package.json ../base-dist/
            cp pnpm-lock.yaml ../base-dist/
            cp -r node_modules ../base-dist/ 2>/dev/null || true
          ) &
          base_pid=$!

          # Wait for both builds to complete
          wait $current_pid || exit 1
          wait $base_pid || exit 1

      # When cache hit: only build current
      - name: Build current
        if: steps.cache-base.outputs.cache-hit == 'true'
        run: pnpm build

      - name: Upload current build
        uses: actions/upload-artifact@v4
        with:
          name: current-build
          path: |
            packages/*/dist
            bundle
            scripts/bundle-size.sh
            rollup.config.js
            package.json
            pnpm-lock.yaml
          retention-days: 1

      - name: Upload base build
        uses: actions/upload-artifact@v4
        with:
          name: base-build
          path: base-dist
          retention-days: 1

  # Phase 2: Parallel bundle size calculation
  bundle-size:
    name: Bundle ${{ matrix.file }}
    needs: bundle-setup
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.bundle-setup.outputs.matrix) }}
    steps:
      - name: Download current build
        uses: actions/download-artifact@v4
        with:
          name: current-build
          path: current

      - name: Download base build
        uses: actions/download-artifact@v4
        with:
          name: base-build
          path: base

      # Setup pnpm after downloading artifacts so package.json is available
      - uses: pnpm/action-setup@v3
        with:
          package_json_file: current/package.json
      - uses: actions/setup-node@v4
        with:
          node-version: 24.10.0

      - name: Install dependencies
        working-directory: current
        run: pnpm install --frozen-lockfile

      - name: Calculate bundle sizes
        id: size
        run: |
          chmod +x current/scripts/bundle-size.sh
          current_size=$(./current/scripts/bundle-size.sh "${{ matrix.file }}" ./current)

          if [[ -f "base/bundle/${{ matrix.file }}.ts" ]]; then
            mkdir -p base/scripts && cp current/scripts/bundle-size.sh base/scripts/
            cd base && pnpm install --frozen-lockfile 2>/dev/null || true && cd ..
            base_size=$(./base/scripts/bundle-size.sh "${{ matrix.file }}" ./base)
          else
            base_size=$current_size
          fi

          echo "current=$current_size" >> $GITHUB_OUTPUT
          echo "base=$base_size" >> $GITHUB_OUTPUT

      - name: Write result file
        run: echo "${{ matrix.file }},${{ steps.size.outputs.current }},${{ steps.size.outputs.base }}" > ${{ matrix.file }}.csv

      - name: Upload size result
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-${{ matrix.file }}
          path: ${{ matrix.file }}.csv
          retention-days: 1

  # Phase 3: Aggregate results and post PR comment
  bundle-report:
    name: Bundle Report
    needs: [bundle-setup, bundle-size]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: scripts

      - name: Download all size results
        uses: actions/download-artifact@v4
        with:
          pattern: bundle-size-*
          path: results
          merge-multiple: true

      - name: Generate report
        run: |
          ./scripts/bundle-report.sh results \
            "${{ needs.bundle-setup.outputs.base-sha }}" \
            "${{ needs.bundle-setup.outputs.cache-hit }}" \
            > bundle-report.md

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“¦ Bundle Size Report'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: bundle-report.md
          edit-mode: replace

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
        runtime: [Node, Deno]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.runtime == 'Node'
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Test
        if: matrix.runtime == 'Node'
        run: pnpm test --shard ${{ matrix.shard }}

      - name: Install dependencies
        if: matrix.runtime == 'Deno'
        uses: ./.github/actions/setup
        with:
          deno-version: v2.5.x
      - name: Test
        if: matrix.runtime == 'Deno'
        run: deno task test --shard ${{ matrix.shard }}

  jsdoc-analysis:
    name: JSDoc Analysis
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: Generate JSDoc Analysis
        shell: bash
        run: |
          # Run JSDoc analysis and format output for GitHub
          node scripts/analyze-jsdoc.mjs > jsdoc-analysis.txt 2>&1 || true
          echo "<!-- JSDoc Analysis PR Report -->" > jsdoc-stats.md
          echo "" >> jsdoc-stats.md
          echo "\`\`\`" >> jsdoc-stats.md
          cat jsdoc-analysis.txt >> jsdoc-stats.md
          echo "\`\`\`" >> jsdoc-stats.md
      - name: Upload JSDoc stats artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdoc-stats
          path: jsdoc-stats.md

  docgen:
    name: Documentation Generation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Generate Documentation
        run: pnpm docgen

  circular:
    name: Circular Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Check for circular dependencies
        run: pnpm circular
